server {
    listen 80;
    server_name auth.avinertech.com;

    root /var/www/sites/Project/core.avinertech.com/MicroServices/auth.avinertech.com/public;
    index index.html index.php;

    # -----------------------------------------------------
    # Enable gzip compression
    # -----------------------------------------------------
    gzip on;                              # Turn on gzip
    gzip_comp_level 6;                    # Compression level (1-9)
    gzip_vary on;                         # Ensure proxies handle gzip correctly
    gzip_proxied any;                     # Enable compression for all proxied requests
    gzip_types                             # File types to compress
        text/plain
        text/css
        text/xml
        text/javascript
        application/xml
        application/xhtml+xml
        application/rss+xml
        application/json
        application/javascript
        application/x-javascript
        image/svg+xml;
    # -----------------------------------------------------

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.2-fpm.sock;
    }
}
