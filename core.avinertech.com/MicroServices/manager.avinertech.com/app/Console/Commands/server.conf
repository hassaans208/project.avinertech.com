server {
    listen 80;
    listen [::]:80;
    server_name {{SERVER_NAME}};

    root /var/www/sites/Project/tenant.avinertech.com/Builds/prototype.avinertech.com/public;
    index index.html index.php;

    client_max_body_size 100M;

    # -----------------------------------------------------
    # Enable gzip compression
    # -----------------------------------------------------
    gzip on;                              # Turn on gzip
    gzip_comp_level 6;                    # Compression level (1-9)
    gzip_vary on;                         # Ensure proxies handle gzip correctly
    gzip_proxied any;                     # Enable compression for all proxied requests
    gzip_types                            # File types to compress
        text/plain
        text/css
        text/xml
        text/javascript
        application/xml
        application/xhtml+xml
        application/rss+xml
        application/json
        application/javascript
        application/x-javascript
        image/svg+xml;
    # -----------------------------------------------------

    location / {
        try_files $uri  @prototype;
    }

    # Reverse proxy to Goravel application running on localhost:8080
    location @prototype {
        proxy_pass http://localhost:8080;  # Adjust to the port your Goravel app is running on
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Block access to sensitive files
    location ~ /\.ht {
        deny all;
    }

    # Add security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    
    # Cache control for static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 7d;
        add_header Cache-Control "public, no-transform";
    }

    # Deny access to .htaccess files
    location ~ /\.ht {
        deny all;
    }
}
